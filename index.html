<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="description" content="aroundtheus" />
    <meta name="author" content="Dararat Bishop" />
    <meta name="keywords" content="around the us" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>aroundtheus</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header section section_size_narrow">
        <div class="logo header__logo">
            <img>
        </div>
      </header>
      <main class="content">
        <section class="profile">
            <img>
            <h1 class="profile_title">Jacques Cousteau</h1>
            <p class="profile_subtitle">Expliore</p>
        </section>
        <section class="gallery page__section">
            <ul class="gallery__cards">
                <li class="card">
                    <img class="card__image" src="./images/" alt="Yosemite Valley">
                    <div class="card_description">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>

      </main>


  <body class="page">
    <div class="page__content">
      <main class="content">
        <header class="header"></header>
        <main class="content"></main>
        <footer class="footer"></footer>
      </main>
    </div>
  </body>
</html>
