<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="description" content="aroundtheus" />
    <meta name="author" content="Dararat Bishop" />
    <meta name="keywords" content="around the us" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />

    <title>aroundtheus</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="logo header__logo">
          <img
            class="logo__image"
            src="<%=require('./images/logo.svg')%>"
            alt="aroundtheus logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__image"
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt=" image of Jacques Cousteau"
            />
            <div class="profile__info">
              <div class="profile__title-info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button
                  class="profile__edit-button"
                  id="edit-profile"
                  aria-label="Edit"
                ></button>
              </div>
              <p class="profile__subtitle">Explorer</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="add-profile"
            aria-label="Add"
          ></button>
        </section>
        <section class="modal" id="edit-modal">
          <div class="modal__container">
            <button
              class="modal__close"
              id="close-modal"
              type="button"
            ></button>
            <h2 class="modal__title">Edit profile</h2>

            <form class="modal__form" id="edit-form" novalidate>
              <input
                class="modal__input modal__input_type_name"
                id="name"
                type="text"
                name="name"
                minlength="2"
                maxlength="40"
                placeholder="Name"
                required
              />
              <span class="modal__error" id="name-error"></span>
              <input
                class="modal__input modal__input_type_description"
                id="description"
                type="text"
                name="job"
                minlength="2"
                maxlength="200"
                placeholder="About me"
                required
              />
              <span class="modal__error" id="description-error"></span>
              <button class="modal__submit" type="submit">Save</button>
            </form>
          </div>
        </section>
        <section class="modal" id="add-modal">
          <div class="modal__container">
            <button
              class="modal__close"
              id="close-add-modal"
              type="button"
            ></button>
            <h2 class="modal__title">New place</h2>
            <form class="modal__form" id="add-form" novalidate>
              <input
                class="modal__input modal__input_type_title"
                id="title"
                type="text"
                name="name"
                minlength="1"
                maxlength="30"
                placeholder="Title"
                required
              />
              <span class="modal__error" id="title-error"></span>
              <input
                id="link"
                class="modal__input modal__input_type_image-link"
                type="url"
                name="link"
                placeholder="Image link"
                required
              />
              <span class="modal__error" id="link-error"></span>
              <button class="modal__submit" type="submit">Create</button>
            </form>
          </div>
        </section>
        <section class="gallery">
          <ul class="gallery__cards"></ul>
        </section>
        <section class="modal" id="image-modal">
          <div class="modal__container-image">
            <button
              class="modal__close"
              id="close-image-modal"
              type="button"
            ></button>
            <img
              class="modal__image"
              src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/around-project/yosemite.jpg"
              alt="Yosemite Valley"
            />
            <h3 class="modal__image-title">Yosemite Valley</h3>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <template id="card-templete">
      <li class="card" id="card">
        <img class="card__image" src="#" alt="#" />
        <button
          class="card__delete-button"
          type="button"
          aria-label="Delete"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Like"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
